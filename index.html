<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raft Consensus Node Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .controls button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .status-bar {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .node-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 1000px;
            flex-wrap: wrap;
        }
        .node {
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 280px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        .node h3 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .node .status-text {
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .leader {
            border-color: #28a745;
            background-color: #eaffea;
        }
        .heartbeat-active {
            box-shadow: 0 0 10px 2px rgba(0, 128, 0, 0.5);
        }
        .unreachable {
            border-color: red;
            background-color: #ffe5e5;
        }
    </style>
    <script>
        const nodePorts = [8000, 8001, 8002];

        function startElection() {
            fetch(`http://127.0.0.1:8000/start_election`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                document.getElementById('election_status').innerText =
                    data.leader_id !== null ? `✅ Leader Elected: Node ${data.leader_id}` : "❌ Election Failed";
                updateNodes();
            })
            .catch(error => {
                document.getElementById('election_status').innerText = "⚠️ Error: Unable to initiate election.";
                console.error('Election Error:', error);
            });
        }

        function sendHeartbeat() {
            fetch(`http://127.0.0.1:8000/send_heartbeat`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                document.getElementById('heartbeat_status').innerText =
                    data.status.includes('sent') ? "💓 Heartbeat Sent Successfully" : `⚠️ ${data.status}`;
                updateNodes();
            })
            .catch(error => {
                document.getElementById('heartbeat_status').innerText = "⚠️ Error sending heartbeat.";
                console.error('Heartbeat Error:', error);
            });
        }

        function getStatus(port, nodeIndex) {
            fetch(`http://127.0.0.1:${port}/get_status`)
            .then(response => response.json())
            .then(data => {
                const nodeDiv = document.getElementById(`node${nodeIndex}`);
                nodeDiv.classList.remove('leader', 'heartbeat-active', 'unreachable');

                if (data.state === 'leader') nodeDiv.classList.add('leader');
                if (data.active) nodeDiv.classList.add('heartbeat-active');

                document.getElementById(`node_info_${nodeIndex}`).innerText =
                    `🆔 Node: ${data.node_id}\n📶 State: ${data.state}\n🔢 Term: ${data.term}\n👑 Leader: ${data.leader_id ?? 'None'}\n💓 Active: ${data.active}`;
            })
            .catch(error => {
                const nodeDiv = document.getElementById(`node${nodeIndex}`);
                nodeDiv.classList.remove('leader', 'heartbeat-active');
                nodeDiv.classList.add('unreachable');
                document.getElementById(`node_info_${nodeIndex}`).innerText = "❌ Node Unreachable";
                console.error(`Status error from Node ${port}:`, error);
            });
        }

        function updateNodes() {
            nodePorts.forEach((port, index) => getStatus(port, index));
        }

        setInterval(updateNodes, 5000);
    </script>
</head>
<body>
    <header>Raft Consensus System Dashboard</header>
    <div class="controls">
        <button onclick="startElection()">Start Election</button>
        <button onclick="sendHeartbeat()">Send Heartbeat</button>
    </div>

    <div class="status-bar">
        <p id="election_status">Leader: Unknown</p>
        <p id="heartbeat_status">Heartbeat: Inactive</p>
    </div>

    <div class="node-container">
        <div id="node0" class="node">
            <h3>Node 0</h3>
            <pre id="node_info_0" class="status-text">Loading...</pre>
        </div>
        <div id="node1" class="node">
            <h3>Node 1</h3>
            <pre id="node_info_1" class="status-text">Loading...</pre>
        </div>
        <div id="node2" class="node">
            <h3>Node 2</h3>
            <pre id="node_info_2" class="status-text">Loading...</pre>
        </div>
    </div>
</body>
</html>
